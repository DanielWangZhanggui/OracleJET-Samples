<div class="oj-hybrid-padding">
    <h3>Incidents Content Area</h3>
    <div id="filmstrip-stretchitems-example">


        <div class="oj-panel" style="margin: 20px; ">
            <div id="filmStripDiv" style="position: relative; height: 250px;">
                <div id="filmStrip" 
                     data-bind="ojComponent: {
                                component: 'ojFilmStrip', 
                                maxItemsPerPage: 1, 
                                arrowVisibility: 'hidden'}" 
                                aria-label="Set of chemicals" 
                                class="demo-stretch-items">
                    <!-- ko foreach: datasource -->
                        <div class="oj-panel oj-panel-alt2 demo-filmstrip-item" 
                             data-bind="style: {
                            display: getItemInitialDisplay($index())}">
                            <span data-bind="text: name"></span>
                        </div>
                    <!-- /ko -->
                </div>

                <div class="demo-overlaid-paging-control">
                    <div id="pagingControl" 
                         data-bind="ojComponent: {
                                component: 'ojPagingControl', 
                                data: getPagingModel(), 
                                pageSize: 0, 
                                pageOptions: {type: 'dots'}}">
                    </div>
                </div>
            </div> <!-- end filmStripDiv -->
        </div>
    </div>
</div>
<br/>
<button data-bind="click: addChemical,ojComponent: {component: 'ojButton'}">Add...</button>
