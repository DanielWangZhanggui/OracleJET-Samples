<div class="oj-hybrid-padding">
  <h3>Motion Sample</h3>
  <div>
      <button data-bind="click: accelWatch">Track Me!</button>
      <button data-bind="click: stopWatch">Stop Watching!</button>
      <button data-bind="click: clearChart">Clear Chart</button>

      <div data-bind="ojComponent: {
                component: 'ojChart', 
                type: 'scatter', 
                selectionMode: 'single',
                series: scatterSeriesValue, 
                groups: scatterGroupsValue, 
                animationOnDisplay: 'auto',
                hoverBehavior: 'dim' 
            }" style="max-width:500px;width:100%;height:350px;">
      </div>
      <div>
          <span data-bind="text: notice()"></span><br/>
      </div>
  </div>
</div>
