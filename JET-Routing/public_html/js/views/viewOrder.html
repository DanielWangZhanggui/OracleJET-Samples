<div id="form-container" class="oj-form-layout">
  <button id="back" data-bind="click: goBack, ojComponent: { component: 'ojButton',
                               icons: {start: 'oj-fwk-icon-caret-start oj-fwk-icon'},
                               label: 'Back'}"></button>
  <button id="cust" data-bind="click: goCust, ojComponent: { component: 'ojButton',
                               label: 'Go to Customer List'}"></button>
  <div class="oj-form oj-sm-odd-cols-12 oj-md-odd-cols-4 oj-md-labels-inline"
       data-bind="with: order">
    <div class="oj-flex">
      <div class="oj-flex-item">
        <label for="id">Id</label>
      </div>
      <div class="oj-flex-item">
        <input id="id"
               data-bind="ojComponent: {component: 'ojInputText', value: id, required: true }">
      </div>
    </div>
    <div class="oj-flex">
      <div class="oj-flex-item">
        <label for="name">Name</label>
      </div>
      <div class="oj-flex-item">
        <input id="name"
               data-bind="ojComponent: {component: 'ojInputText',
                                        value: name}">
      </div>
    </div>
  </div>
</div>
