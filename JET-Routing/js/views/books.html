<div class="oj-flex-item oj-flex-bar">
    <div class="oj-flex-bar-end">
        <div class="oj-flex-items oj-sm-2 oj-margin">
            <div id="layoutSet" aria-label="Choose layout type." data-bind="ojComponent: {component: 'ojButtonset', checked: layoutType}">
                <label for="cardLayout"></label>
                <input id="cardLayout" type="radio" name="layoutGroup" value="card"
                       data-bind="ojComponent: {
                                   component:'ojButton',
                                   display: 'all',
                                   icons: {start:'demo-grid-icon-16 demo-icon-font'},
                                   label: 'Card'
                                   }"/>
                <label for="listLayout"></label>
                <input id="listLayout" type="radio" name="layoutGroup" value="list"
                       data-bind="ojComponent: {
                                    component:'ojButton',
                                    display: 'all', 
                                    icons: {start:'demo-icon-font demo-list-icon-16'},
                                    label: 'List'
                                    }"/>
            </div>
        </div>
    </div>
</div>
<div class="oj-flex-item oj-panel oj-margin oj-flex">
